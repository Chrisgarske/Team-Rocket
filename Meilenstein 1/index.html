<!doctype html>
<html lang="en">
<head>
  <title>Basketball Database</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="design/index.css">
</head>

<body>
	<header>
		<div>
			<h1 id="title">Awesome Basketball Database</h1>
			<nav class="nav">
				<ul>
					<li><a href="home.html">home</a></li>
					<li><a href="index.html" class="active">add player</a></li>
					<li><a href="players.html">players</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<main>
		<section id="addplayer">
			<form>
				<label>Name: <input size="30" type="text" placeholder="Ihr Nachname"><br></label>
				<label>Vorname: <input size="30" type="text" placeholder="Ihr Vorname"><br></label>
				<label>Email: <input size="30" type="email" placeholder="Ihre Emailadresse"><br></label>
				<label>Telefonnummer: <input size="15" type="tel" placeholder="Ihre Telefonnummer"><br></label>
				<label>Geburtsdatum: <input type="date" placeholder="Ihr Geburtsdatum"><br></label>
				<label>Studiengang: <select size="1">
					<option> UIB </option>
					<option> IMB </option>
					<option> IB </option>
				</select><br></label>
				<input type="submit">
			</form>

		</section>
	</main>
<footer id="footer">
		<img src="img/MauziLogo.png">
	</footer>
</body>
</html>
