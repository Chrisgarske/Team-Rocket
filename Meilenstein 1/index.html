<!doctype html>
<html lang="en">
<head>
  <title>Awesome Boilerplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" charset="UTF-8">
  <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="design/index2.css">
</head>

<body>
	<header>
		<div>
			<h1><span>Awesome</span> Boilerplate</h1>
			<nav>
				<a href="#content">Super cooler Content!</a><br>
				<a href="#footer">Hier geht's nach unten</a><br>
				<a href="https://http.cat/404">Jeder mag Katzen <3</a>
			</nav>
		</div>
	</header>
	<main>
		<section id="content">
			<form>
				<label>Name: <input size="30" type="text" placeholder="Ihr Nachname"><br></label>
				<label>Vorname: <input size="30" type="text" placeholder="Ihr Vorname"><br></label>
				<label>Email: <input size="30" type="email" placeholder="Ihre Emailadresse"><br></label>
				<label>Telefonnummer: <input size="15" type="tel" placeholder="Ihre Telefonnummer"><br></label>
				<label>Geburtsdatum: <input type="date" placeholder="Ihr Geburtsdatum"><br></label>
				<label>Studiengang: <select size="1">
					<option> UIB </option>
					<option> IMB </option>
					<option> IB </option>
				</select><br></label>
				<input type="submit">
			</form>

		</section>
	</main>
	<footer id="footer">
		<img src="img/nodeschool.svg">
	</footer>
	<script src="design/index.js"></script>
</body>
</html>
